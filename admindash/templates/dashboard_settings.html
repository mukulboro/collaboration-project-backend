{% extends "dashboard_base.html" %}

{% block sidecontent %}
<h1 class="text-blue-600 font-extrabold mb-5 text-center text-6xl">Account Settings</h1>
{% if error %}
<span class="flex self-end justify-center rounded-full bg-red-100 mb-2 px-2.5 py-0.5 text-red-700">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        class="-ms-1 me-1.5 h-4 w-4">
        <path stroke-linecap="round" stroke-linejoin="round"
            d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
    </svg>

    <p class="whitespace-nowrap text-sm">{{error}}</p>
</span>
{% endif %}

<!--
  Heads up! ðŸ‘‹

  Plugins:
    - @tailwindcss/forms
-->

<div class="mx-auto max-w-screen-xl px-5 py-5 sm:px-6 lg:px-8">

    <form action="/admin/dashboard/settings" method="post" class="mx-auto bg-blue-200 rounded-lg shadow-lg mb-0 mt-5 p-10 w-full space-y-4">
        {% csrf_token %}
        <div>
            <label for="org_name">Organization Name</label>
            <div class="relative">
                <input type="text" value="{{details.org_name}}" name="org_name"
                    class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
                    placeholder="Organization Name" />
            </div>
        </div>
        <div>
            <label for="org_description">Organization Description</label>
            <div class="relative">
                <textarea class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm" name="org_description"
                    cols="30">
                {{details.org_description}}
                </textarea>
            </div>
        </div>
        <div>
            <label for="first_name">Admin First Name</label>
            <div class="relative">
                <input type="text" value="{{details.first_name}}" name="first_name"
                    class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
                    placeholder="Admin First Name" />
            </div>
        </div>
        <div>
            <label for="last_name">Admin Last Name</label>
            <div class="relative">
                <input type="text" value="{{details.last_name}}" name="last_name"
                    class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
                    placeholder="Admin Last Name" />
            </div>
        </div>
        <div>
            <label for="email_address">Admin Email</label>
            <div class="relative">
                <input type="email" value="{{details.email}}" name="email_address"
                    class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
                    placeholder="Enter New Password" />
            </div>
        </div>
        <div>
            <label for="password1">New Password</label>
            <div class="relative">
                <input type="password" name="password1"
                    class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
                    placeholder="Enter New Password" />
            </div>
        </div>
        <div>
            <label for="password2">Confirm Password</label>
            <div class="relative">
                <input type="password" name="password2"
                    class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
                    placeholder="Confirm New Password" />
            </div>
        </div>
        <button type="submit" class="block w-full rounded-lg bg-blue-600 px-5 py-3 text-sm font-medium text-white">
            Update Details
        </button>

    </form>
</div>

{% endblock %}
