{% extends "dashboard_base.html" %}

{% block sidecontent %}
<h1 class="text-blue-600 font-extrabold mb-5 text-center text-6xl">Your Projects</h1>

<div class="grid grid-cols-1 gap-4 px-20 lg:grid-cols-2 mb-5 lg:gap-8">
    {% for project in projects %}
    <div class="h-32 rounded-lg shadow-lg bg-blue-200">
        {{project.name}}
    </div>
    {% endfor %}
</div>
<hr>
<h1 class="text-blue-600 font-extrabold mt-5 mb-5 text-center text-6xl">Create New Project</h1>
<form class="p-20 mx-20 flex rounded-lg shadow-lg bg-blue-200" action="/admin/dashboard/projects/create" method="post">
    {% csrf_token %}
    <input placeholder="Enter Name For New Project" type="text" id="prj_name" name="prj_name"
        class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm" required>
    <button class="inline-block rounded-lg bg-blue-600 px-5 py-3 text-sm font-medium text-white"
        type="submit">Submit</button>
</form>

{% endblock %}
